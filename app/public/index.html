<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">ðŸ“§ Send an Email</h2>
      <form id="emailForm">
        <div class="mb-3">
          <label class="form-label">To</label>
          <input type="email" class="form-control" name="to" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" name="subject" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" name="text" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Email</button>
      </form>
      <div id="response" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const responseText = await res.text();
      document.getElementById("response").innerText = responseText;
    });
  </script>
</body>
</html>
